# BookShop Billing Application Project Configuration
# Updated for Controller Refactoring and Jakarta EE 10
project.name=BookShopBillingApp
project.version=2.0.0
project.description=Java Web Application for Book Shop Billing System with Modular Controller Architecture

# Source and Output Directories
source.dir=src
output.dir=bin
lib.dir=lib
webcontent.dir=WebContent

# Java Version (Updated for Jakarta EE 10)
java.version=17
java.compiler.source=17
java.compiler.target=17

# Main Application Entry Point
app.context=/bookshop-billing

# Build Scripts
build.script=build-web.ps1
deploy.script=deploy-tomcat.ps1
maven.build=mvn clean package

# Project Structure (Updated with new controllers)
packages=controller,dao,model,service,factory,builder,util

# Controller Architecture
controllers=FrontControllerServlet,BaseController,AuthController,BookController,CustomerController,UserController,BillingController,DashboardController,ReportController,ConfigController

# Dependencies (Jakarta EE 10)
jakarta.servlet.version=6.0.0
jakarta.jsp.jstl.version=3.0.1
json.version=20231013
mysql.connector.version=8.0.33

# Server Configuration
tomcat.version=11.0.9
tomcat.path=D:/BIT/Tomcat/apache-tomcat-11.0.9-windows-x64/apache-tomcat-11.0.9
app.context=/bookshop-billing

# Database Configuration
database.name=bookshop
database.host=localhost
database.port=3306
database.username=root
database.password=

# Application Settings
session.timeout=1800
default.tax.rate=8.5
default.discount=10.0
pagination.size=10

# Build Configuration
compile.encoding=UTF-8
compile.debug=true
compile.deprecation=false 