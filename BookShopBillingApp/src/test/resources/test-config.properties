# BookShop Billing System - Test Configuration
# Test database and environment settings

# Test Database Configuration
test.db.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
test.db.driver=org.h2.Driver
test.db.username=sa
test.db.password=
test.db.schema=CREATE SCHEMA IF NOT EXISTS bookshop

# Test Data Configuration
test.data.users.count=10
test.data.books.count=50
test.data.bills.count=20
test.data.cleanup.enabled=true

# Test Execution Configuration
test.concurrent.threads=5
test.timeout.seconds=30
test.retry.attempts=3

# Mock Configuration
test.mock.database=true
test.mock.email=true
test.mock.external.services=true

# Performance Test Configuration
test.performance.enabled=true
test.performance.max.response.time=1000
test.performance.concurrent.users=20

# Coverage Configuration
test.coverage.minimum=85
test.coverage.exclude.packages=test.*,demo.*

# Logging Configuration
test.logging.level=INFO
test.logging.file=test-results/test-execution.log
test.logging.console=true